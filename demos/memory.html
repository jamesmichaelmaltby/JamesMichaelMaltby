<div id="debug"></div>


<script text="javascript/text">

var debugDiv = document.getElementById("debug");

var memorySink = {};
var i;
var startTimestamp
const maxInterations = Math.pow(2,25);

startTimestamp = performance.now();
for( i=0; i<maxInterations; i++ ) {
    memorySink[ i.toString() ] = i;
} 
debugDiv.innerHTML += performance.now() - startTimestamp;
debugDiv.innerHTML += "ms loading time<br/>";


startTimestamp = performance.now();
debugDiv.innerHTML += memorySink[ Math.floor(Math.random() * Math.floor(maxInterations)) ];
debugDiv.innerHTML += "<br/>";
debugDiv.innerHTML += performance.now() - startTimestamp;
debugDiv.innerHTML += "ms query time<br/>";

</script>
