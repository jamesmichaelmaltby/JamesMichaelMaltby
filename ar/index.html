<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				alert('markerFound '+ markerId);
			});
			marker.addEventListener('markerLost', function() {
				var markerId = marker.id;
				alert('markerLost ' + markerId);
			});
		}
	});
  alert('test');
</script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='detectionType:mono; sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
      <a-marker id="default" preset="hiro" registerevents>
      <a-plane color="#7BC8A4" width="1" height="0.5" rotation='0 0 0' position='0 0.5 0' material='color: blue;'>
      </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
